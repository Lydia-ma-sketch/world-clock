<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock - Lydia</title>
  </head>
  <body>
    <main>
      <h1>World Clocks</h1>
      <section>
        <select name="" id="">
          <option value="">Select a country..</option>
          <option value="">London</option>
          <option value="">New York</option>
          <option value="">Tokyo</option>
        </select>
      </section>
      <section class="city-time" id="london">
        <div class="city">
          <h2>London</h2>
          <p id="date"></p>
        </div>
        <div class="time" id="time"></div>
      </section>
      <section class="city-time" id="new-york">
        <div class="city">
          <h2>New York</h2>
          <p id="date">October 7th, 2024</p>
        </div>
        <div class="time" id="time">9:18:15 <small>AM</small></div>
      </section>
    </main>
    <footer>
      This project was coded by <strong>Lydia</strong> and open-sourced
      <a href="https://github.com/Lydia-ma-sketch/world-clock" target="_blank"
        >on GitHub.</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
