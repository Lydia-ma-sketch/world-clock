<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock - Lydia</title>
  </head>
  <body>
    <main>
      <h1>World Clocks</h1>
      <section>
        <select name="" id="">
          <option value="">Select a country..</option>
          <option value="">London</option>
          <option value="">New York</option>
          <option value="">Tokyo</option>
        </select>
      </section>
      <section>
        <h2>London</h2>
        <p class="date">October 7th, 2024</p>
        <div class="time">09:18:15 AM</div>
        <hr />
      </section>
      <section>
        <h2>New York</h2>
        <p class="date">October 7th, 2024</p>
        <div class="time">09:18:15 AM</div>
        <hr />
      </section>
      <section>
        <h2>Tokyo</h2>
        <p class="date">October 7th, 2024</p>
        <div class="time">09:18:15 AM</div>
        <hr />
      </section>
    </main>
    <footer>
      This project was coded by Lydia and open-sourced
      <a href="https://github.com/Lydia-ma-sketch/world-clock" target="_blank"
        >on GitHub.</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
